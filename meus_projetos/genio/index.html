<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <form action="#" id="form">
            <section id="game">
                <h1>Crystal Ball</h1>
                <h3>Digite um número de 0 a 10.</h3>
                <p>Você tem 3 tentativas, boa sorte!</p>
                <div id="pergunta">
                    <label for="inumber"></label>
                    <input type="number" name="number" id="inumber" class="input" placeholder="Digite aqui seu chute" min="0" max="10" autofocus maxlength="2" size="2"><br>
                    <button type="submit" onclick="Chutar()">Chutar</button>
                    <button type="reset" onclick="TentarDeNovo()">Recomeçar</button>
                </div>
                <h3 id="resposta"></h3>
            </section>
        </form>
        <section id="image">

        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>

</body>
</html>
